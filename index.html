<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Droplet Game</title>

<style>
body{
  margin:0;
  background:#cfe9f5;
  font-family:Arial;
}

.game-container{
  width:360px;
  height:640px;
  margin:20px auto;
  background:#e9f7ff;
  border-radius:20px;
  position:relative;
  overflow:hidden;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  padding:10px;
  font-weight:bold;
}

.answer-box{
  background:white;
  margin:10px auto;
  width:80%;
  height:40px;
  text-align:center;
  line-height:40px;
  border-radius:10px;
}

.game-area{
  height:350px;
  position:relative;
}

.droplet{
  position:absolute;
  top:-60px;
  left:140px;
  width:80px;
  height:80px;
  background:#3fa9f5;
  border-radius:50%;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

.keypad{
  position:absolute;
  bottom:0;
  width:100%;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  padding:10px;
  background:#4da6ff;
}

.keypad button{
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:10px;
}

.start-screen,
.game-over{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.game-over{ display:none; }

.start-screen button,
.game-over button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="game-container">

  <div class="top-bar">
    <div class="hearts">❤️❤️❤️</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div class="answer-box" id="answerBox">Type answer...</div>

  <div class="game-area" id="gameArea"></div>

  <div class="keypad">
    <button onclick="pressKey(7)">7</button>
    <button onclick="pressKey(8)">8</button>
    <button onclick="pressKey(9)">9</button>
    <button onclick="pressKey(4)">4</button>
    <button onclick="pressKey(5)">5</button>
    <button onclick="pressKey(6)">6</button>
    <button onclick="pressKey(1)">1</button>
    <button onclick="pressKey(2)">2</button>
    <button onclick="pressKey(3)">3</button>
    <button onclick="clearInput()">C</button>
    <button onclick="pressKey(0)">0</button>
    <button onclick="clearInput()">⌫</button>
  </div>

  <!-- START SCREEN -->
  <div class="start-screen" id="startScreen">
    <h2>Math Droplet Game</h2>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME OVER -->
  <div class="game-over" id="gameOver">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Try Again</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
